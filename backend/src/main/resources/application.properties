# Server Configuration
server.port=8081
spring.application.name=RentEasy

# Database Configuration (H2 file-based for persistent storage)
spring.datasource.url=jdbc:h2:file:./renteasy_db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS256Algorithm
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Logging
logging.level.com.renteasy=DEBUG
logging.level.org.springframework.security=DEBUG
